<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <img src="images/logo.svg" alt="Flyo Logo" class="logo" />
        <div class="img">
          <div class="btn">
            <img src="images/icon-document.svg" alt="Document Icon" />
          </div>
          <div class="btn">
            <img src="images/icon-folder.svg" alt="Folder Icon" />
          </div>
          <div class="btn">
            <img src="images/icon-upload.svg" alt="Upload Icon" />
          </div>
        </div>
      </div>
      <div class="main">
        <p class="notfic">
          You’ve used <span id="storage">815 GB</span> of your storage
        </p>
        <input type="range" id="range" value="80" disabled/>
        <div class="space">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="left"><span id="remaining">185</span> GB LEFT</div>
        <div class="arrow-left"></div>
      </div>
      <div class="attribution">
    </div>
  </body>
</html>
